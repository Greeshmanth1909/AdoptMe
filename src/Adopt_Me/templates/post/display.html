{% extends 'base.html' %}

{% block content %}
    {%  for item in data %}
        <div>
            
            <ul>
            <li>{{ item.user }}</li>
            <li>{{ item.dateTime }}</li>
            <li>{{ item.animal }}</li>
            <img src="{{ item.image.url }}" alt="Image">
            <li>{{ item.location }}</li>
            <li>{{ item.adopted }}</li>
            <li>{{ item.description }}</li>
            </ul>
            
        </div>
    {% endfor %}
{%  endblock %}
